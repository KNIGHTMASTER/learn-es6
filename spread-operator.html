<script>
    // Example 1
    const arr1 = [1, 2, 3]
    const arr2 = [...arr1, 4, 5, 6]

    console.log(arr2)

    // Example 2
    const book = {
        id: 1,
        name: "Macbeth",
        author: "William shakespear"
    }
    const bookDetail = {
        ...book,
        category: "Drama"
    }

    console.log(bookDetail)

    // Example 3
    const add = (...vals) => {
        let total = 0
        for (let i = 0; i < vals.length; i++) {
            total += vals[i]
        }

        return total
    }

    console.log(`Total : ${add(1, 2, 3, 4, 5, 6, 7, 8, 9)}`)
</script>
